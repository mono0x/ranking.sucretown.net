language: perl
perl:
  - "5.20"

before_install:
  - cpanm Carton

install:
  - carton install

before_script:
  - psql -c 'CREATE DATABASE travis_ci_test;' -U postgres
  - psql -U postgres travis_ci_test < sql/schema.sql

script:
  - carton exec -- prove -lrv t

addons:
  postgresql: "9.3"

env:
  - DATABASE_URL=postgres://postgres@localhost/travis_ci_test

notifications:
  email:
    recipients:
      - mono@monoweb.info
    on_success: change
    on_failure: always
